<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>Registrar gasto</title>

  <!-- Bootstrap / Icons -->
  <link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin>
  <link rel="preconnect" href="https://cdnjs.cloudflare.com" crossorigin>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

  <!-- Estilos globales -->

</head>
<body>
  <!-- Loader global -->
  <div id="globalLoader" class="loader-overlay d-none">
    <div class="spinner-border loader-spinner" role="status">
      <span class="visually-hidden">Cargando...</span>
    </div>
  </div>

  <!-- Header -->
  <header class="py-3">
    <div class="container-narrow d-flex justify-content-between align-items-center">
      <div class="d-flex align-items-center gap-2">
        <div class="btn-icon bg-light border">
          <i class="fa-solid fa-wallet"></i>
        </div>
        <div>
          <h1 class="h5 mb-0 fw-bold">Daily Expense — Nuevo gasto</h1>
          <small class="text-muted">Registra importe, categoría, tipo y fecha</small>
        </div>
      </div>

      <div class="d-flex align-items-center gap-2">
        <button id="themeToggle" class="btn btn-outline-secondary btn-sm" aria-label="Cambiar tema">
          <i class="fa-solid fa-moon"></i>
        </button>
      </div>
    </div>
  </header>

  <!-- Main -->
  <main class="container-narrow">
    <div class="card-surface p-3 p-md-4">
      <!-- Form -->
      <form id="new-expense-form" novalidate class="needs-validation">
        <div class="row g-3">
          <!-- Amount (required) -->
          <div class="col-12 col-md-4">
            <label for="amountInput" class="form-label">Importe <span class="text-danger">*</span></label>
            <input
              id="amountInput"
              name="amount"
              class="form-control"
              inputmode="decimal"
              placeholder="Ej: 125.50"
              autocomplete="off"
              required
            />
            <div class="invalid-feedback">Ingrese un número válido.</div>
          </div>

          <!-- Category (required) -->
          <div class="col-12 col-md-4">
            <label for="categoryInput" class="form-label">Categoría <span class="text-danger">*</span></label>
            <input
              id="categoryInput"
              name="category"
              list="categoryOptions"
              placeholder="Seleccione o escriba la categoría"
              class="form-control"
              required
              autocomplete="off"
            />
            <datalist id="categoryOptions">
              <? for (var i = 0; i < categories.length; i++) { ?>
                <option value="<?= categories[i] ?>"></option>
              <? } ?>
            </datalist>
            <div class="invalid-feedback">La categoría es obligatoria.</div>
          </div>

          <!-- Kind (optional) -->
          <div class="col-12 col-md-4">
            <label for="kindSelect" class="form-label">Tipo de operación</label>
            <select id="kindSelect" name="kind" class="form-select">
              <option value="">— Seleccione —</option>
              <option value="PLIN">PLIN</option>
              <option value="MANUAL" selected>MANUAL</option>
            </select>
          </div>

          <!-- Date (required) -->
          <div class="col-12 col-md-4">
            <label for="dateInput" class="form-label">Fecha <span class="text-danger">*</span></label>
            <input
              id="dateInput"
              name="expenseDate"
              type="date"
              class="form-control"
              required
              value="<?= defaultDate ?>"
            />
            <div class="invalid-feedback">Seleccione una fecha válida.</div>
          </div>

          <!-- Comments (optional) -->
          <div class="col-12 col-md-8">
            <label for="comments" class="form-label">Comentario</label>
            <input
              id="comments"
              name="comments"
              class="form-control"
              placeholder="Escriba un comentario"
              autocomplete="off"
            />
          </div>
        </div>

        <div class="d-flex gap-2 mt-4">
          <button id="saveBtn" type="submit" class="btn btn-brand flex-grow-1" disabled>
            <i class="fa-solid fa-plus me-2"></i>Registrar gasto
          </button>
          <button type="button" id="resetBtn" class="btn btn-outline-secondary">
            <i class="fa-solid fa-rotate-left me-2"></i>Reset
          </button>
        </div>

        <div id="statusArea" class="visually-hidden" aria-live="polite"></div>
      </form>
    </div>
  </main>

  <!-- Toasts host -->
  <div id="toastHost" class="toast-container"></div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>

  <!-- App JS -->
  <script>
    (function(){
      // ===== Theme toggle with persistence
      var themeBtn = document.getElementById('themeToggle');
      function applyTheme(mode){
        document.body.classList.toggle('dark-mode', mode === 'dark');
        themeBtn.innerHTML = '<i class="fa-solid ' + (mode === 'dark' ? 'fa-sun' : 'fa-moon') + '"></i>';
      }
      var saved = localStorage.getItem('dex_theme');
      applyTheme(saved || 'light');
      themeBtn.addEventListener('click', function(){
        var mode = document.body.classList.contains('dark-mode') ? 'light' : 'dark';
        localStorage.setItem('dex_theme', mode);
        applyTheme(mode);
      });

      // ===== Helpers
      var $ = function(id){ return document.getElementById(id); };
      var form = $('new-expense-form');
      var saveBtn = $('saveBtn');
      var resetBtn = $('resetBtn');
      var amountInput = $('amountInput');
      var categoryInput = $('categoryInput');
      var kindSelect = $('kindSelect');
      var dateInput = $('dateInput');
      var commentsInput = $('comments');
      var statusArea = $('statusArea');
      var loader = $('globalLoader');

      function showLoader(show){ loader.classList.toggle('d-none', !show); }
      function numeric(v){ var n = Number(String(v).replace(',', '.')); return !isNaN(n); }
      function setBusy(btn, busy){
        if (!btn) return;
        btn.disabled = busy;
        btn.setAttribute('aria-busy', busy ? 'true' : 'false');
      }
      function toast(msg, ok){
        var host = $('toastHost');
        var el = document.createElement('div');
        el.className = 'toast align-items-center text-bg-' + (ok ? 'success' : 'danger') + ' border-0';
        el.innerHTML = '<div class="d-flex"><div class="toast-body">'+ msg +'</div><button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button></div>';
        host.appendChild(el);
        var t = new bootstrap.Toast(el, { delay: 3500 });
        t.show();
        el.addEventListener('hidden.bs.toast', function(){ el.remove(); });
      }

      // ===== Validation
      function validate(){
        var okAmount = amountInput.value.trim().length > 0 && numeric(amountInput.value.trim());
        var okCategory = categoryInput.value.trim().length > 0;
        var okDate = dateInput.value && /^\d{4}-\d{2}-\d{2}$/.test(dateInput.value);
        amountInput.classList.toggle('is-invalid', !okAmount);
        categoryInput.classList.toggle('is-invalid', !okCategory);
        dateInput.classList.toggle('is-invalid', !okDate);

        var valid = okAmount && okCategory && okDate;
        saveBtn.disabled = !valid;
        return valid;
      }
      ['input','change'].forEach(function(evt){
        amountInput.addEventListener(evt, validate);
        categoryInput.addEventListener(evt, validate);
        dateInput.addEventListener(evt, validate);
      });

      // ===== Reset
      resetBtn.addEventListener('click', function(){
        amountInput.value = '';
        categoryInput.value = '';
        commentsInput.value = '';
        kindSelect.value = 'MANUAL';
        // defaultDate viene del servidor
        dateInput.value = "<?= defaultDate ?>";
        validate();
      });

      // ===== Submit
      form.addEventListener('submit', function(e){
        e.preventDefault();
        if (!validate()) return;

        var payload = {
          amount: amountInput.value.trim(),
          category: categoryInput.value.trim(),
          comments: commentsInput.value.trim(),
          kind: kindSelect.value.trim(),
          expenseDate: dateInput.value
        };

        statusArea.textContent = 'Guardando…';
        setBusy(saveBtn, true);
        showLoader(true);

        google.script.run
          .withSuccessHandler(function(uuid){
            setBusy(saveBtn, false);
            showLoader(false);
            statusArea.textContent = 'Guardado correctamente.';
            toast('Gasto registrado con éxito. ID: ' + uuid, true);
            // opcional: limpiar el formulario
            // resetBtn.click();
          })
          .withFailureHandler(function(err){
            setBusy(saveBtn, false);
            showLoader(false);
            statusArea.textContent = 'Error al guardar.';
            var msg = (err && err.message) ? err.message : 'No se pudo registrar. Inténtalo nuevamente.';
            toast(msg, false);
          })
          .saveNewExpense(payload);
      });

      // Initial state
      validate();
    })();
  </script>
</body>
</html>
